<div ng-class="visibility">

    Function: {{component.name}}
    <div class="functionRow" ng-repeat="(key,parameter) in component.parameters">
        <div class="functionName">{{ key }}</div> <input type="{{parameter.type}}" ng-model="parameter.data">
    </div>

    <input type="button" value="save" ng-click="onSaveClick()">

</div>
